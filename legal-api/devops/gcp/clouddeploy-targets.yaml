apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: dev
description: Dev Environment
deployParameters:
  deploy-project-id: "a083gt-dev"
  service-name: "business-api-dev"
  container-name: "business-api-dev"
  migration-job-name: "business-api-db-migration-dev"
  app-env: "dev"
  cloudsql-instances: "a083gt-dev:northamerica-northeast1:businesses-db-dev"
  max-scale: "5"
  container-concurrency: "2"
  timeout-seconds: "300"
  container-port: "8080"
run:
 location: projects/a083gt-dev/locations/northamerica-northeast1
executionConfigs:
- usages: [DEPLOY, RENDER]
  artifactStorage: 'gs://c4hnrd-tools_clouddeploy/history'
---

