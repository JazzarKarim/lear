name: Business Update Legal Filings Job CD

on:
  push:
    branches:
      - main
    paths:
      - "./jobs/update-legal-filings/**"
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy To"
        required: true
        type: choice
        options:
        - dev
        - test
        - sandbox
        - prod

jobs:
  business-update-legal-filings-cd:
    uses: pwei1018/bcregistry-sre/.github/workflows/cloud-run-job-cd.yaml@main
    with:
      target: ${{ inputs.target }}
      app_name: "business-update-legal-filings"
      working_directory: "./jobs/update-legal-filings"
    secrets:
      WORKLOAD_IDENTIFY_POOLS_PROVIDER: ${{ secrets.WORKLOAD_IDENTIFY_POOLS_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
